<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Medical App</title>
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i&display=swap&subset=cyrillic"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<section class="profile">
		<div class="container">
			<div class="profile-image">
				<a href="#" class="profile-image__img item__img-wrap"></a>
				<h2>Профиль</h2>
			</div>
		</div>
	</section>
	<section class="main-profile">
		<div class="container">
			<div class="main-profile__wrap container__wrap">
				<div class="profile-alert">
					<p class="font-list">Авторизируйтесь и оставляйте
						комментарии на форуме</p>
					<a href="auth.html" class="button button-main button-link">Авторизоваться</a>
				</div>
				<div class="settings font-list">
					<div class="push" id="pushSpan">
						<span>Push-уведомления</span>
						<div class="setting-check" id="pushOk">
							<input type="checkbox" name="push" id="push" checked>
						</div>
					</div>
					<div class="about">
						<a class="font-list" href="#"><span>О приложении</span></a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="footer">
		<div class="container">
			<div class="footer__wrap">
				<a href="category.html"><img src="./img/footer/cat.svg" alt="category"></a>
				<a href="search.html"><img src="./img/footer/search-f.svg" alt="search"></a>
				<a href="profile.html"><img src="./img/footer/profile.svg" alt="profile"></a>
			</div>
		</div>
	</section>
	<script src="/js/main.js"></script>
</body>

</html>
