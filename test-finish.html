<!DOCTYPE html>
<div lang="ru">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Medical App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i&display=swap&subset=cyrillic"
			rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<section class="info-header">
			<div class="container">
				<div class="info-image">

					</div>
					<h2>Тест пройден!</h2>
				</div>
			</div>
		</section>

					<div class="button__wrap">

				</div>
			</div>
		</section>
		<section class="footer">
			<div class="container">
				<div class="footer__wrap">
					<a href="category.html"><img src="./img/footer/cat.svg" alt="category"></a>
					<a href="search.html"><img src="./img/footer/search-f.svg" alt="search"></a>
