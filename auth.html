<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Medical App</title>
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i&display=swap&subset=cyrillic"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<section class="auth-header">
		<div class="container">
			<div class="header__wrap">
				<div class="header__nav">
					<a href="profile.html" class="arrow-back"></a>
					<h3 class="header__title">Авторизация</h3>
				</div>
			</div>
		</div>
	</section>
<section class="auth-main">
	<div class="container">
		<div class="auth-main__wrap">
						<div class="form-wrap auth-form">
							<form class="form" action="" method="">
								<input class="input input-white input-shadow" type="email" name="text" id="text" placeholder="E-mail">
								<input class="input input-white input-shadow" type="password" name="pass" id="pass" placeholder="Пароль">
								<button class="button button-main" type="submit">Войти</button>
							</form>
							<a class="button button-transparent button-border-none" href="#">Восстановить пароль</a>
							<a class="button button-transparent" href="reg.html">Создать новый аккаунт</a>
						</div>
		</div>
	</div>
</section>
	<section class="footer">
		<div class="container">
			<div class="footer__wrap">
				<a href="category.html"><img src="./img/footer/cat.svg" alt="category"></a>
				<a href="search.html"><img src="./img/footer/search-f.svg" alt="search"></a>
				<a href="profile.html"><img src="./img/footer/profile.svg" alt="profile"></a>
			</div>
		</div>
	</section>
</body>

</html>
