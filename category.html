<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Medical App</title>
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i&display=swap&subset=cyrillic"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<section class="search">
		<div class="container">
			<div class="search__wrap">
					<div class="form__input-search">
						<form action="">
							<input class="input input-search input-white" type="search" name="search" id="search" placeholder="Поиск">
						</form>
					</div>
	</section>
	<section class="category">
		<div class="container">
			<div class="category__wrap">
				<h2>Категории</h2>
				<div class="cat__items">
					<div class="cat__item">
						<div class="item__img-wrap img-info__wrap">
							<div class="item__img img-info">
							</div>
						</div>
						<span>Инфо</span>
						<a href="info.html"></a>
					</div>
					<div class="cat__item">
						<div class="item__img-wrap img-media__wrap">
							<div class="item__img img-media">
							</div>
						</div>
						<span>Медиа</span>
						<a href="media.html"></a>
					</div>
					<div class="cat__item">
						<div class="item__img-wrap img-test__wrap">
							<div class="item__img img-test">
							</div>
						</div>
						<span>Тест</span>
						<a href="test.html"></a>
					</div>
					<div class="cat__item">
						<div class="item__img-wrap img-forum__wrap">
							<div class="item__img img-forum">
							</div>
						</div>
						<span>Форум</span>
						<a href="forum.html"></a>
					</div>
					<div class="cat__item">
						<div class="item__img-wrap img-contacts__wrap">
							<div class="item__img img-contacts">
							</div>
						</div>
						<span>Контакты</span>
						<a href="contacts.html"></a>
					</div>
					<div class="cat__item">
						<div class="item__img-wrap img-share__wrap">
							<div class="item__img img-share">
							</div>
						</div>
						<span>Поделится</span>
						<a href="#"></a>
					</div>
				</div>

			</div>
		</div>
	</section>
	<section class="footer">
		<div class="container">
			<div class="footer__wrap">
				<a href="category.html"><img src="./img/footer/cat.svg" alt="category"></a>
				<a href="search.html"><img src="./img/footer/search-f.svg" alt="search"></a>
				<a href="profile.html"><img src="./img/footer/profile.svg" alt="profile"></a>
			</div>
		</div>
	</section>
</body>

</html>
