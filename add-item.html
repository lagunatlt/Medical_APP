<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Medical App</title>
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i&display=swap&subset=cyrillic"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<section class="search-header">
		<div class="container">
			<div class="header__wrap">
				<div class="header__nav">
					<a href="forum_title.html" class="close"></a>
					<h3 class="header__title">Новая тема</h3>
				</div>
			</div>
		</div>
	</section>
	<section class="add-comment">
		<div class="container">
			<div class="add-comment__wrap container__wrap">
				<form action="" method="">
					<input class="input input-white input-shadow" type="text" name="" id="item" placeholder="Тема*">
					<div class="input input-white input-shadow input-load">
						<span>Прикрепить фото</span>
						<a class="load-img" href="#"></a>
					</div>
					<input class="input input-white input-shadow" type="text" name="" id="tags" placeholder="Теги">
					<textarea class="main-block text-comment" name="comment" id="comment" cols="30" rows="10"
						placeholder="Опишите проблему*"></textarea>
					<div class="auth-check__wrap comment-check">
						<div class="auth-check" id="authCheck">
							<input type="checkbox" name="ok" id="ok" checked>
						</div>
						<p>Создать тему анонимно</p>
					</div>
					<button class="button button-main" type="">Создать тему</button>
				</form>
			</div>
		</div>
	</section>
	<section class="footer">
		<div class="container">
			<div class="footer__wrap">
				<a href="category.html"><img src="./img/footer/cat.svg" alt="category"></a>
				<a href="search.html"><img src="./img/footer/search-f.svg" alt="search"></a>
				<a href="profile.html"><img src="./img/footer/profile.svg" alt="profile"></a>
			</div>
		</div>
	</section>
	<script src="/js/reg.js"></script>
</body>

</html>
